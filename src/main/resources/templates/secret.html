<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Secret</title>
</head>
<body>

<form th:action="@{'/secret/' + ${secret.id}}" method="POST" th:object="${secret}">
    <input type="text" th:field="*{owner}" />

    <input type="text" th:field="*{message}" />
    <br />
    <input type="submit" value="Update!" />
</form>

</body>
</html>
